<!DOCTYPE html>
<html>

<head>
    <title>Transferlearning</title>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>
<style type="text/css">
    * {
        background-color: #232624;
    }

    .bg {
        background-color: #232624;
    }

    .content {
        height: 100%;
    }

    .card-bg {
        background: rgba(0, 0, 0, 0);
    }

    .testbg {

        border-width: 2px;
        border-style: solid;

    }


    @media only screen and (max-width: 992px) {

        .content,
        nav {
            padding-left: 0;
        }
    }
</style>

<body>
    <div class="row text">
        <div class="col s12">
            <h1 class="white-text center">Transferlearning</h1>
            <h2 class="white-text center">Bildklassifikation mittels KNN und mobileNet</h2>
        </div>
    </div>
    <div class="col s12">
        <button id="load" class="btn waves-effect grey">Eigenes DataSet laden</button>
        <button id="save" class="btn waves-effect grey">Dataset speichern</button>
    </div>
    <div class="row text">

        <div class="col s6">
            <div id="videoContainer">
                <video id="video" autoplay></video>
            </div>
            <p id="status" style="color: white">Lädt MobileNet</p>
        </div>

        <div class="col s6" style="color: white">
            <p>
                <button id="addClassOne" class="btn waves-effect grey"> Beispiel zu Klasse 1 hinzufügen</button>
                <span id="exampleOne" style="margin-left: 10px;">0</span> Examples Klasse 1</span></p>
            <p><button id="resetOne" class="btn waves-effect grey">Klasse 1 zurücksetzen</button>
                <span id="confidenceOne" style="margin-left: 10px;"> 0</span> Confidence</p>
        </div>

        <div class="col s6 " style="color: white">
            <p>
                <button id="addClassTwo" class="btn waves-effect grey">Beispiel zu Klasse 2 hinzufügen</button>
                <span id="exampleTwo" style="margin-left: 10px;">0</span> Examples Klasse 2</p>
            <p><button id="resetTwo" class="btn waves-effect grey">Klasse 2 zurücksetzen</button>
                <span id="confidenceTwo" style="margin-left: 10px;">0</span> Confidence</p>
        </div>

        <div class="col s6" style="color: white">
            <p>
                <button id="addClassThree" class="btn waves-effect grey">Beispiel zu Klasse 3 hinzufügen</button>
                <span id="exampleThree" style="margin-left: 10px;">0</span></span> Examples Klasse 3</p>
            <button id="resetThree" class="btn waves-effect grey">Klasse 3 zurücksetzen</button>
            <span id="confidenceThree" style="margin-left: 10px;">0</span> Confidence</p>
        </div>

        <div class="col s6">
            <p>
                <button id="buttonPredict" class="btn waves-effect grey">Start predicting!</button>
                <span style="color: white;margin-left: 10px;">Prediction:</span> <span id="result"
                    style="color: white;">...</span>
            </p>
            <p>
                <button id="clearAll" class="btn waves-effect grey">Clear all classes</button>
                <span style="color: white;margin-left: 10px;">Confidence:</span> <span id="confidence"
                    style="color: white;">...</span></p>

            </p>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
